<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

	<div>
		<button type="button" onclick="location.href='index.html'">Back</button>

		<div class="text-center">
			<h1>Sign Up</h1>
		</div>
		
		<form>
			<div class="form-group">
    			<label for="username">Username:</label>
   				<input type="text" class="form-control" id="username" placeholder="Username">
  			</div>
  			<div class="form-group">
    			<label for="password">Password:</label>
   				<input type="password" class="form-control" id="password" placeholder="Password">
  			</div>
  			<div class="form-group">
    			<label for="repassword">Re-Password:</label>
   				<input type="password" class="form-control" id="repassword" placeholder="Re-Password">
  			</div>
	    	<!--change to submit-->
	    	<div class="form-group text-center">
    			
    			<button type="button" onclick="location.href='indexsignedin.html'" class="btn btn-default btn-lg">Sign Up</button>
  			</div>
		</form> 
	</div>
  </body>
</html>
