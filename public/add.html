<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Add Amiibo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
	<button type="button" onclick="location.href='index.html'">Back</button>

	<div>
		<div class="text-center">
			<h1>Add an Amiibo</h1>
		</div>
		<form>
			<div class="form-group">
    			<label for="number">Number</label>
   				<input type="text" class="form-control" id="number" placeholder="Number">
  			</div>
  			<div class="form-group">
    			<label for="name">Name</label>
   				<input type="text" class="form-control" id="name" placeholder="Name">
  			</div>
			<div class="form-group">
    			<label for="exampleInputEmail1">Email address</label>
   				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  			</div>
  			<div class="form-group">
    			<label for="image">Image</label>
   				<input type="file" id="image" accept="image/*">
  			</div>
    		<div class="form-group">
    			<label for="origin">Origin</label>
   				<input type="text" class="form-control" id="origin" placeholder="Origin">
  			</div>
	    	<div class="form-group">
    			<label for="date">Date</label>
   				<input type="text" class="form-control" id="date" placeholder="Release Date">
  			</div>
  			<div class="form-group">
    			<label for="wave">Wave</label>
   				<input type="text" class="form-control" id="wave" placeholder="Release Wave">
  			</div>
	    	<div class="form-group">
    			<label for="description">Description</label>
   				<input type="text" class="form-control" id="description" placeholder="Description">
  			</div>
	    	<div class="form-group">
    			<label for="rarity">Rarity</label>
   				<input type="text" class="form-control" id="rarity" placeholder="Rarity">
  			</div>
	    	<div class="form-group">
    			<label for="have">Have</label>
   				<input type="checkbox" class="form-control" id="have">
  			</div>
  			<div class="form-group text-center">
    			<button type="button" class="btn btn-default btn-lg" onclick="location.href='indexsignedin.html'">Add Amiibo</button>
  			</div>
	    	
		</form> 
	</div>
  </body>
</html>
